<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>

	<!-- Optional theme -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">

	<script type="text/javascript" src="assets/javascript/script.js"></script>

</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <h1>Hangman</h1>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6" id="picture">
			</div>
			<div class="col-md-6">
				<p>Press a letter to begin playing.</p>
				<br>
				<p id="categoryName"></p>
				<div id="holder">
				</div>
				<p id="myLives"></p>
				<div id="output">
				</div>
				<br>

				<div id="guessed">
				</div>
				<button class="btn-success" id="reset">Play Again</button>
			</div>
		</div>
	</div>

	
</body>
</html>
